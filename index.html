<head>
<link rel='stylesheet' href='lib/fullcalendar/dist/fullcalendar.css' />
<script src='lib/jquery/dist/jquery.min.js'></script>
<script src='lib/moment/min/moment.min.js'></script>
<script src='lib/fullcalendar/dist/fullcalendar.js'></script>
</head>

<body>
<script>
$(document).ready(function(){
   // page is now ready, initialize the calendar...
   $('#calendar').fullCalendar({
   // put your options and callbacks here
    dayClick: function(date, jsEvent, view) {
        var clickedmoment = $('#calendar').fullCalendar('getDate');
        var today = date;
        var difference = today.diff(clickedmoment, 'days');
        alert("The current date of the calendar is " + clickedmoment.format());
        alert("Difference between clicked dates is " + difference);
        if($(this).css('background-color')!= "rgb(252, 248, 227)"){
           $(this).css('background-color', "red");
        }
        else if( $(this).css('background-color') == "rgb(252, 248, 227)"){
           $(this).css('background-color', "3a87ad");
        }
   }
 })
});
</script>
<div id='calendar'></div>
</body>
